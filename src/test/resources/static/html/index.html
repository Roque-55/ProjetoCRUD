<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Login</title>
    <link rel="stylesheet" href="/src/main/resources/static/css/index.css">
    <script src="https://code.jquery.com/jquery-3.6.3.min.js"></script>
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.css" />
    <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
    <div class="icon"></div>
       <div class="login-card">
            <img src="/src/main/resources/icons/LogoCompleto.svg" alt="LogoCompleto" width="252" height="83">
            <h2>Área do administrador</h2>
            <form>
                <div class="form-group">
                    <label for="email">E-mail</label>
                    <input type="email" id="txtEmail" placeholder="Digite seu e-mail">
                </div>
                <div class="form-group">
                    <label for="senha">Senha</label>
                    <div class="password-container">
                        <input type="password" id="txtSenha" placeholder="Digite sua senha">
                        <button type="button" id="btnVerSenha" class="toggle-password"><img src="/src/main/resources/icons/Olho.svg" alt="Olho" width="25" height="18.76"></button>
                    </div>
                </div>
                </form>
            <button type="submit" id="btnEntrar" class="login-button">Entrar</button>
        </div>
        <script type="module" src="/src/main/resources/static/js/index.js"></script>
</body>
</html>
