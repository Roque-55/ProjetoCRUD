<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Clientes</title>
    <link rel="stylesheet" href="../css/componentes.css">
    <link rel="stylesheet" href="../css/listagem.css">
    <script src="https://code.jquery.com/jquery-3.6.3.min.js"></script>
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.css" />
    <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>

<div class="modal-background hidden" id="md_sair">
    <div class="modal">
        <div class="modal-head"><la>Sair da conta?</la></div>
        <div class="modal-body"><la>Tem certeza que deseja sair da conta?</la></div>
        <div class="modal-footer">
            <button class="btnVazadoVermelho" id="btnCancelarSair">Cancelar</button>
            <button class="btnFullVermelho" id="btnSair">Sair</button>
        </div>
    </div>
</div>

<div class="modal-background hidden" id="md_excluir">
    <div class="modal">
        <div class="modal-head"><la>Excluir cliente?</la></div>
        <div class="modal-body"><la>Tem certeza que deseja excluir cliente?</la></div>
        <div class="modal-footer">
            <button class="btnVazadoVermelho" id="btnCancelarExcluir">Cancelar</button>
            <button class="btnFullVermelho" id="btnExcluir">Excluir</button>
        </div>
    </div>
</div>

<div class="modal-background hidden" id="mdCadastrarCliente">
    <div class="modalEditar">
        <div class="modal-head"><la>Cadastrar cliente</la></div>
        <div class="modal-bodyEditar">
            <div>
                <label for="nome">Nome</label>
                <input type="text" id="nome" placeholder="Nome">
            </div>
            <div>
                <label for="dataNascimento">Data de nascimento</label>
                <input type="date" id="dataNascimento" placeholder="Data de nascimento">
            </div>
            <div>
                <label for="cpf">Cpf</label>
                <input type="text" id="cpf" placeholder="Cpf" maxlength="11">
            </div>
            <div>
                <label for="genero">Gênero</label>
                <select id="genero">
                    <option value="Feminino">Feminino</option>
                    <option value="Masculino">Masculino</option>
                    <option value="Outro">Outro</option>
                </select>
            </div>
            <div>
                <label for="email">E-mail</label>
                <input type="email" id="email" placeholder="E-mail">
            </div>
            <div>
                <label for="senha">Senha</label>
                <input type="password" id="senha" placeholder="Senha">
            </div>
            <div>
                <label for="confirmaSenha">Senha</label>
                <input type="password" id="confirmaSenha" placeholder="Confirme a senha">
            </div>
            <div>
                <label for="ranking">Ranking</label>
                <input type="number" id="ranking" placeholder="Ranking">
            </div>
            <div>
                <label for="ddd">DDD</label>
                <input type="text" id="ddd" placeholder="DDD" maxlength="3">
            </div>
            <div>
                <label for="numeroTelefone">Número de telefone</label>
                <input type="text" id="numeroTelefone" placeholder="Número de telefone" maxlength="9">
            </div>
            <div>
                <label for="tipoTelefone">Tipo de telefone</label>
                <select id="tipoTelefone">
                    <option value="Celular">Celular</option>
                    <option value="Residencial">Residencial</option>
                    <option value="Comercial">Comercial</option>
                    <option value="Outro">Outro</option>
                </select>
            </div>
        </div>
        <div class="modal-footer">
            <button class="btnVazadoAzul" id="btnCancelarCadastro">Cancelar</button>
            <button class="btnFullAzul" id="btnProximo1">Próximo</button>
        </div>
    </div>
</div>

<div class="modal-background hidden" id="mdAdicionarEnderecoC">
    <div class="modalEditar">
        <div class="modal-head"><la>Adicionar endereço cobrança</la></div>
        <div class="modal-bodyEditar">
            <div>
                <label for="apelidoC">Apelido</label>
                <input type="text" id="apelidoC" placeholder="Apelido">
            </div>
            <div>
                <label for="cepC">Cep</label>
                <input type="text" id="cepC" placeholder="Cep" maxlength="8">
            </div>
            <div>
                <label for="tipoEnderecoC">Tipo de Endereço</label>
                <select id="tipoEnderecoC">
                    <option value="Cobranca">Cobrança</option>
                </select>
            </div>
            <div>
                <label for="tipoResidenciaC">Tipo de residencia</label>
                <select id="tipoResidenciaC">
                    <option value="Casa">Casa</option>
                    <option value="Apartamento">Apartamento</option>
                    <option value="Outro">Outro</option>
                </select>
            </div>
            <div>
                <label for="tipoLogradouroC">Tipo de logradouro</label>
                <select id="tipoLogradouroC">
                    <option value="Rua">Rua</option>
                    <option value="Avenida">Avenida</option>
                    <option value="Travessa">Travessa</option>
                    <option value="Alameda">Alameda</option>
                    <option value="Estrada">Estrada</option>
                    <option value="Outro">Outro</option>
                </select>
            </div>
            <div>
                <label for="logradouroC">Logradouro</label>
                <input type="text" id="logradouroC" placeholder="Logradouro">
            </div>
            <div>
                <label for="numeroC">Número</label>
                <input type="text" id="numeroC" placeholder="Número">
            </div>
            <div>
                <label for="bairroC">Bairro</label>
                <input type="text" id="bairroC" placeholder="Bairro">
            </div>
            <div>
                <label for="paisC">Pais</label>
                <select id="paisC"></select>
            </div>
            <div>
                <label for="estadoC">Estado</label>
                <select id="estadoC"></select>
            </div>
            <div>
                <label for="cidadeC">Cidade</label>
                <select id="cidadeC"></select>
            </div>
            <div>
                <label for="observacoesC">Observações</label>
                <input type="text" id="observacoesC" placeholder="Observações">
            </div>
        </div>
        <div class="modal-footer">
            <button class="btnVazadoAzul" id="btnVoltar2">Voltar</button>
            <button class="btnFullAzul" id="btnProximo2">Próximo</button>
        </div>
    </div>
</div>

<div class="modal-background hidden" id="mdAdicionarEnderecoE">
    <div class="modalEditar">
        <div class="modal-head"><la>Adicionar endereço entrega</la></div>
        <div class="modal-bodyEditar">
            <div>
                <label for="apelidoE">Apelido</label>
                <input type="text" id="apelidoE" placeholder="Apelido">
            </div>
            <div>
                <label for="cepE">Cep</label>
                <input type="text" id="cepE" placeholder="Cep" maxlength="8">
            </div>
            <div>
                <label for="tipoEnderecoE">Tipo de Endereço</label>
                <select id="tipoEnderecoE">
                    <option value="Entrega">Entrega</option>
                </select>
            </div>
            <div>
                <label for="tipoResidenciaE">Tipo de residencia</label>
                <select id="tipoResidenciaE">
                    <option value="Casa">Casa</option>
                    <option value="Apartamento">Apartamento</option>
                    <option value="Outro">Outro</option>
                </select>
            </div>
            <div>
                <label for="tipoLogradouroE">Tipo de logradouro</label>
                <select id="tipoLogradouroE">
                    <option value="Rua">Rua</option>
                    <option value="Avenida">Avenida</option>
                    <option value="Travessa">Travessa</option>
                    <option value="Alameda">Alameda</option>
                    <option value="Estrada">Estrada</option>
                    <option value="Outro">Outro</option>
                </select>
            </div>
            <div>
                <label for="logradouroE">Logradouro</label>
                <input type="text" id="logradouroE" placeholder="Logradouro">
            </div>
            <div>
                <label for="numeroE">Número</label>
                <input type="text" id="numeroE" placeholder="Número">
            </div>
            <div>
                <label for="bairroE">Bairro</label>
                <input type="text" id="bairroE" placeholder="Bairro">
            </div>
            <div>
                <label for="paisE">Pais</label>
                <select id="paisE"></select>
            </div>
            <div>
                <label for="estadoE">Estado</label>
                <select id="estadoE"></select>
            </div>
            <div>
                <label for="cidadeE">Cidade</label>
                <select id="cidadeE"></select>
            </div>
            <div>
                <label for="observacoesE">Observações</label>
                <input type="text" id="observacoesE" placeholder="Observações">
            </div>
        </div>
        <div class="modal-footer">
            <button class="btnVazadoAzul" id="btnVoltar3">Voltar</button>
            <button class="btnFullAzul" id="btnFinalizar">Finalizar</button>
        </div>
    </div>
</div>

<div class="container">
    <!-- Menu lateral -->
    <aside class="sidebar" id="menuLateral">
        <div class="logo">
            <img src="../icons/LogoX.svg" alt="LogoX" height="36" id="logoX">
            <img class="logoNome" src="../icons/LogoNome.svg" alt="LogoNome" height="16" id="logoNome">
        </div>

        <nav class="menu">
            <ul>
                <li class="liSelecionado">
                    <svg xmlns="http://www.w3.org/2000/svg" width="22" height="20" viewBox="0 0 22 20" fill="none">
                        <path d="M21 18.981V16.9853C21.0007 16.1005 20.7069 15.2407 20.1648 14.5414C19.6228 13.8422 18.8633 13.3433 18.0063 13.1234M14.5137 1.30835C15.2519 1.6059 15.8844 2.11735 16.3298 2.77705C16.7752 3.43676 17.0132 4.21454 17.0132 5.0105C17.0132 5.80647 16.7752 6.58425 16.3298 7.24395C15.8844 7.90366 15.2519 8.41511 14.5137 8.71266M16.0105 18.981C16.1189 17.7984 16.0175 16.6059 15.7111 15.4584C15.3018 14.4802 14.524 13.7024 13.5457 13.2931C12.3983 12.9867 11.2058 12.8853 10.0231 12.9937H7.02946C5.8468 12.8853 4.65426 12.9867 3.50685 13.2931C2.52862 13.7024 1.75085 14.4802 1.3415 15.4584C1.03509 16.6059 0.933697 17.7984 1.04208 18.981M12.5179 5.0105C12.5179 5.79997 12.2838 6.57171 11.8452 7.22812C11.4066 7.88453 10.7832 8.39617 10.0538 8.69829C9.32447 9.0004 8.52184 9.07936 7.74755 8.92535C6.97326 8.77133 6.26211 8.39116 5.70388 7.83292C5.14565 7.27469 4.76547 6.56355 4.61146 5.78926C4.45744 5.01497 4.53641 4.21233 4.83852 3.48296C5.14063 2.7536 5.65227 2.13018 6.30869 1.69157C6.9651 1.25297 7.73684 1.01892 8.5263 1.01892C9.58493 1.01892 10.6002 1.43952 11.3487 2.18809C12.0973 2.93665 12.5179 3.95187 12.5179 5.0105Z" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                    <label>Usuários</label>
                </li>
            </ul>
            <li id="sair"><img src="../icons/Sair.svg" alt="Sair" width="20" height="18"><label>Sair</label></li>
        </nav>
    </aside>

    <!-- Conteúdo principal -->
    <main class="content">
        <header class="header">
            <h1>Lista de clientes</h1>
        </header>

        <div class="listagembolada">
            <div class="actions">
                <div class="barra-pesquisa">
                    <img src="../icons/Lupa.svg" alt="Lupa" width="18.5" height="18.5">
                    <input id="txt-pesquisa" type="text" placeholder="Pesquisar usuário">
                </div>
                <button class="btnAddAzul" id="adicionarClienteBtn"><img src="../icons/Mais.svg" alt="Mais" width="18" height="18">Adicionar</button>
            </div>
            <section class="table-container">
                <table>
                    <thead>
                    <tr class="linha-coluna">
                        <th class="cln-id">Id</th>
                        <th class="cln-nome">Nome</th>
                        <th class="cln-cpf">CPF</th>
                        <th class="cln-email">E-mail</th>
                        <th class="cln-acoes">Ações</th>
                    </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>
            </section>
        </div>
    </main>
</div>
<script src="../js/listagem.js" ></script>
<script src="../js/componentes.js" ></script>
</body>
</html>
